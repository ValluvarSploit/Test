name: Public Hunting
on:
  workflow_dispatch:
env:
      TARGET: ${{ secrets.DOMAIN }}
      EXCLUDE_HOST: ${{ secrets.EXCLUDE_HOST }}
      AWS_CREDS: ${{ secrets.AWS_CREDENTIALS }}
      GIT_TOKEN: ${{ secrets.TOKEN }}
      S_TOKEN: ${{ secrets.SLACK_OAUTH_USER_TOKEN }}
      S_CHANNEL: ${{ secrets.S_CHANNEL_PUBLIC}}
      WEBHOOK: ${{ secrets.WHOOK_JOB_ALERTS }}
      S_URL: https://slack.com/api/files.upload
      CUSTOM_GIT_CREDS : ${{ secrets.CUSTOM_GIT_CREDENTIALS }}
      CUSTOM_GIT_CONFIG : ${{ secrets.CUSTOM_GIT_CONFIG }}

jobs:
  MassDNS-1:
    if: always()
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2 
      - name: MassDNS
        run: |
         curl -X POST -H 'Content-type: application/json' --data '{"text":"The job ${{ github.job}} in workflow ${{ github.workflow }} has _*`Started`*_  - '$TARGET'"}' "$WEBHOOK";
         echo "$CUSTOM_GIT_CREDS" > ~/.git-credentials; echo "$CUSTOM_GIT_CONFIG" > ~/.gitconfig;   
         xz -d wordlists/subdomains-w{1..2}.txt.xz;
         cat wordlists/subdomains-w{1..2}.txt > subdomain-wordlists.txt;
         echo "[+] Wordlist count is `cat subdomain-wordlists.txt`"
         sed "s/$/.$TARGET/" subdomain-wordlists.txt > wordlists-temp.txt;
         cat wordlists-temp.txt | sed 's/\*\.//g' | sort -u > wordlists.txt;
         echo "[+] Wordlist count is `cat wordlists.txt`";
         git clone https://github.com/ValluvarSploit/Domain_Monitoring.git;
         bash Domain_Monitoring/scripts/massdns.sh;
         cp hosts-massdns.txt hosts-massdns-1.txt; xz hosts-massdns-1.txt;
      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v2
        with:
         name: massdns-1-artifacts
         path: |
          hosts-massdns-1.txt.xz
      - name: Slack
        if: always()
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{"text":"The job ${{ github.job}} in workflow ${{ github.workflow }} has _*`${{ job.status }}`*_  - '$TARGET'"}' "$WEBHOOK" ;


  MassDNS-2:
    if: always()
    runs-on: ubuntu-latest
    needs: MassDNS-1
    steps:
      - uses: actions/checkout@v2 
      - uses: actions/download-artifact@v2
        with:
         name: massdns-1-artifacts
      - name: MassDNS
        run: |
         curl -X POST -H 'Content-type: application/json' --data '{"text":"The job ${{ github.job}} in workflow ${{ github.workflow }} has _*`Started`*_  - '$TARGET'"}' "$WEBHOOK";
         echo "$CUSTOM_GIT_CREDS" > ~/.git-credentials; echo "$CUSTOM_GIT_CONFIG" > ~/.gitconfig;         
         xz -d wordlists/subdomains-1m-{1..13}.txt.xz;
         cat wordlists/subdomains-1m-{1..13}.txt > subdomain-wordlists.txt;
         sed "s/$/.$TARGET/" subdomain-wordlists.txt > wordlists-temp.txt;
         cat wordlists-temp.txt | sed 's/\*\.//g' | sort -u > wordlists.txt;
         echo "[+] Wordlist count is `cat wordlists.txt`";
         git clone https://github.com/ValluvarSploit/Domain_Monitoring.git;
         bash Domain_Monitoring/scripts/massdns.sh;
         cp hosts-massdns.txt hosts-massdns-2.txt; xz hosts-massdns-2.txt;
      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v2
        with:
         name: massdns-2-artifacts
         path: |
          hosts-massdns-1.txt.xz
          hosts-massdns-2.txt.xz
      - name: Slack
        if: always()
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{"text":"The job ${{ github.job}} in workflow ${{ github.workflow }} has _*`${{ job.status }}`*_  - '$TARGET'"}' "$WEBHOOK" ;


  MassDNS-3:
    if: always()
    runs-on: ubuntu-latest
    needs: MassDNS-2
    steps:
      - uses: actions/checkout@v2 
      - uses: actions/download-artifact@v2
        with:
         name: massdns-2-artifacts
      - name: MassDNS
        run: |
         curl -X POST -H 'Content-type: application/json' --data '{"text":"The job ${{ github.job}} in workflow ${{ github.workflow }} has _*`Started`*_  - '$TARGET'"}' "$WEBHOOK";
         echo "$CUSTOM_GIT_CREDS" > ~/.git-credentials; echo "$CUSTOM_GIT_CONFIG" > ~/.gitconfig;         
         FILE_DATE=$(date --date="$(date +%Y-%m-28) -1 month" +'%Y_%m_28');
         wget -q https://wordlists-cdn.assetnote.io/data/automated/httparchive_subdomains_"$FILE_DATE".txt;
         cat wordlists/bitquark-subdomains-top100000.txt httparchive_subdomains_"$FILE_DATE".txt > subdomain-wordlists.txt; 
         sort -u subdomain-wordlists.txt -o subdomain-wordlists.txt; 
         sed "s/$/.$TARGET/" subdomain-wordlists.txt > wordlist-temp.txt;
         cat wordlist-temp.txt | sed 's/\*\.//g' | sort -u > wordlists.txt;
         echo "[+] Wordlist count is `cat wordlists.txt`";
         git clone https://github.com/ValluvarSploit/Domain_Monitoring.git;
         bash Domain_Monitoring/scripts/massdns.sh;
         cp hosts-massdns.txt hosts-massdns-3.txt;
         xz hosts-massdns-3.txt;
      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v2
        with:
         name: massdns-3-artifacts
         path: |
          hosts-massdns-1.txt.xz
          hosts-massdns-2.txt.xz
          hosts-massdns-3.txt.xz
      - name: Slack
        if: always()
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{"text":"The job ${{ github.job}} in workflow ${{ github.workflow }} has _*`${{ job.status }}`*_  - '$TARGET'"}' "$WEBHOOK" ;


  MassDNS-4:
    if: always()
    runs-on: ubuntu-latest
    needs: MassDNS-3
    steps:
      - uses: actions/checkout@v2 
      - uses: actions/download-artifact@v2
        with:
         name: massdns-3-artifacts
      - name: MassDNS
        run: |
         curl -X POST -H 'Content-type: application/json' --data '{"text":"The job ${{ github.job}} in workflow ${{ github.workflow }} has _*`Started`*_  - '$TARGET'"}' "$WEBHOOK";
         echo "$CUSTOM_GIT_CREDS" > ~/.git-credentials; echo "$CUSTOM_GIT_CONFIG" > ~/.gitconfig;         
         wget -q https://wordlists-cdn.assetnote.io/data/manual/best-dns-wordlist.txt -O subdomain-wordlists.txt; 
         sed "s/$/.$TARGET/" subdomain-wordlists.txt > wordlist-temp.txt;
         cat wordlist-temp.txt | sed 's/\*\.//g' | sort -u > wordlists.txt;
         echo "[+] Wordlist count is `cat wordlists.txt`";
         git clone https://github.com/ValluvarSploit/Domain_Monitoring.git;
         bash Domain_Monitoring/scripts/massdns.sh;
         cp hosts-massdns.txt hosts-massdns-4.txt;
         xz hosts-massdns-4.txt;
      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v2
        with:
         name: massdns-4-artifacts
         path: |
          hosts-massdns-1.txt.xz
          hosts-massdns-2.txt.xz
          hosts-massdns-3.txt.xz
          hosts-massdns-4.txt.xz
      - name: Slack
        if: always()
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{"text":"The job ${{ github.job}} in workflow ${{ github.workflow }} has _*`${{ job.status }}`*_  - '$TARGET'"}' "$WEBHOOK" ;


  MassDNS-5:
    if: always()
    runs-on: ubuntu-latest
    needs: MassDNS-4
    steps:
      - uses: actions/checkout@v2 
      - uses: actions/download-artifact@v2
        with:
         name: massdns-4-artifacts
      - name: MassDNS
        run: |
         curl -X POST -H 'Content-type: application/json' --data '{"text":"The job ${{ github.job}} in workflow ${{ github.workflow }} has _*`Started`*_  - '$TARGET'"}' "$WEBHOOK";
         echo "$CUSTOM_GIT_CREDS" > ~/.git-credentials; echo "$CUSTOM_GIT_CONFIG" > ~/.gitconfig;         
         wget -q https://wordlists-cdn.assetnote.io/data/manual/2m-subdomains.txt -O subdomain-wordlists.txt; 
         sed "s/$/.$TARGET/" subdomain-wordlists.txt > wordlist-temp.txt;
         cat wordlist-temp.txt | sed 's/\*\.//g' | sort -u > wordlists.txt;
         echo "[+] Wordlist count is `cat wordlists.txt`";
         git clone https://github.com/ValluvarSploit/Domain_Monitoring.git;
         bash Domain_Monitoring/scripts/massdns.sh;
         cp hosts-massdns.txt hosts-massdns-5.txt;
         xz hosts-massdns-5.txt;
      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v2
        with:
         name: massdns-5-artifacts
         path: |
          hosts-massdns-1.txt.xz
          hosts-massdns-2.txt.xz
          hosts-massdns-3.txt.xz
          hosts-massdns-4.txt.xz
          hosts-massdns-5.txt.xz
      - name: Slack
        if: always()
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{"text":"The job ${{ github.job}} in workflow ${{ github.workflow }} has _*`${{ job.status }}`*_  - '$TARGET'"}' "$WEBHOOK" ;


  MassDNS-6:
    if: always()
    runs-on: ubuntu-latest
    needs: MassDNS-5
    steps:
      - uses: actions/checkout@v2 
      - uses: actions/download-artifact@v2
        with:
         name: massdns-5-artifacts
      - name: MassDNS
        run: |
         curl -X POST -H 'Content-type: application/json' --data '{"text":"The job ${{ github.job}} in workflow ${{ github.workflow }} has _*`Started`*_  - '$TARGET'"}' "$WEBHOOK";
         echo "$CUSTOM_GIT_CREDS" > ~/.git-credentials; echo "$CUSTOM_GIT_CONFIG" > ~/.gitconfig;         
         wget -q https://raw.githubusercontent.com/internetwache/CT_subdomains/master/top-100000.txt -O ct_top-100000.txt; cat ct_top-100000.txt | cut -d "," -f 2 > subdomain-wordlists.txt
         sed "s/$/.$TARGET/" subdomain-wordlists.txt > wordlist-temp.txt;
         cat wordlist-temp.txt | sed 's/\*\.//g' | sort -u > wordlists.txt;
         echo "[+] Wordlist count is `cat wordlists.txt`";
         git clone https://github.com/ValluvarSploit/Domain_Monitoring.git;
         bash Domain_Monitoring/scripts/massdns.sh;
         cp hosts-massdns.txt hosts-massdns-6.txt;
         xz hosts-massdns-6.txt;
      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v2
        with:
         name: massdns-6-artifacts
         path: |
          hosts-massdns-1.txt.xz
          hosts-massdns-2.txt.xz
          hosts-massdns-3.txt.xz
          hosts-massdns-4.txt.xz
          hosts-massdns-5.txt.xz
          hosts-massdns-6.txt.xz
      - name: Slack
        if: always()
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{"text":"The job ${{ github.job}} in workflow ${{ github.workflow }} has _*`${{ job.status }}`*_  - '$TARGET'"}' "$WEBHOOK" ;


  MassDNS-7:
    if: always()
    runs-on: ubuntu-latest
    needs: MassDNS-6
    steps:
      - uses: actions/checkout@v2 
      - uses: actions/download-artifact@v2
        with:
         name: massdns-6-artifacts
      - name: MassDNS
        run: |
         curl -X POST -H 'Content-type: application/json' --data '{"text":"The job ${{ github.job}} in workflow ${{ github.workflow }} has _*`Started`*_  - '$TARGET'"}' "$WEBHOOK";
         echo "$CUSTOM_GIT_CREDS" > ~/.git-credentials; echo "$CUSTOM_GIT_CONFIG" > ~/.gitconfig;         
         wget -q https://raw.githubusercontent.com/fuzz-security/SuperWordlist/master/SubDomain.txt -O subdomain-wordlists.txt;
         sed "s/$/.$TARGET/" subdomain-wordlists.txt > wordlist-temp.txt;
         cat wordlist-temp.txt | sed 's/\*\.//g' | sort -u > wordlists.txt;
         echo "[+] Wordlist count is `cat wordlists.txt`";
         git clone https://github.com/ValluvarSploit/Domain_Monitoring.git;
         bash Domain_Monitoring/scripts/massdns.sh;
         cp hosts-massdns.txt hosts-massdns-7.txt;
         xz hosts-massdns-7.txt;
      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v2
        with:
         name: massdns-7-artifacts
         path: |
          hosts-massdns-1.txt.xz
          hosts-massdns-2.txt.xz
          hosts-massdns-3.txt.xz
          hosts-massdns-4.txt.xz
          hosts-massdns-5.txt.xz
          hosts-massdns-6.txt.xz
          hosts-massdns-7.txt.xz
      - name: Slack
        if: always()
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{"text":"The job ${{ github.job}} in workflow ${{ github.workflow }} has _*`${{ job.status }}`*_  - '$TARGET'"}' "$WEBHOOK" ;


  DNSx-brute:
    if: always()
    runs-on: ubuntu-latest
    needs: MassDNS-7
    steps:
      - uses: actions/checkout@v2 
      - uses: actions/download-artifact@v2
        with:
         name: massdns-7-artifacts
      - name: DNSx
        run: |
         curl -X POST -H 'Content-type: application/json' --data '{"text":"The job ${{ github.job}} in workflow ${{ github.workflow }} has _*`Started`*_  - '$TARGET'"}' "$WEBHOOK";
         echo "$CUSTOM_GIT_CREDS" > ~/.git-credentials; echo "$CUSTOM_GIT_CONFIG" > ~/.gitconfig;
         echo "$EXCLUDE_HOST" > exclude-host.txt;
         xz -d hosts-massdns-{1..7}.txt.xz; cat hosts-massdns-{1..7}.txt > hosts-massdns-temp.txt; 
         cat hosts-massdns-temp.txt | tr A-Z a-z | sed 's/\*\.//g' | sort -u | grep "\.$TARGET" > subdomains-temp-2.txt
         sort -u subdomains-temp-2.txt -o subdomains-temp-2.txt;
         grep -vFf exclude-host.txt subdomains-temp-2.txt > hosts-massdns.txt;
         git clone https://github.com/ValluvarSploit/Domain_Monitoring.git;
         bash Domain_Monitoring/scripts/dnsx.sh hosts-massdns.txt;
         mv dnsx.txt dnsx-brute.txt; mv hosts-live.txt brute-hosts-live.txt; mv ips-live.txt brute-ips-live.txt;
         xz -k dnsx-brute.txt brute-hosts-live.txt brute-ips-live.txt;
      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
         name: dnsx-brute-artifacts
         path: |
          brute-hosts-live.txt.xz
          brute-ips-live.txt
      - name: Slack Notification
        if: always()
        run: |
          
          curl "$S_URL" -F token="$S_TOKEN" -F channels="$S_CHANNEL" -F title=DNSx-Brute -F file=@dnsx-brute.txt.xz;
          curl -X POST -H 'Content-type: application/json' --data '{"text":"The job ${{ github.job}} in workflow ${{ github.workflow }} has _*`${{ job.status }}`*_  - '$TARGET'"}' "$WEBHOOK" ;


  HTTPX-Brute:
    if: always()
    needs: DNSx-brute
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
        with:
         name: dnsx-brute-artifacts
      - name: Install Dependencies
        run: |
         curl -X POST -H 'Content-type: application/json' --data '{"text":"The job ${{ github.job}} in workflow ${{ github.workflow }} has _*`Started`*_  - '$TARGET'"}' "$WEBHOOK";
         echo "$CUSTOM_GIT_CREDS" > ~/.git-credentials; echo "$CUSTOM_GIT_CONFIG" > ~/.gitconfig;
         xz -d brute-hosts-live.txt.xz
         git clone https://github.com/ValluvarSploit/Domain_Monitoring.git;
         bash Domain_Monitoring/scripts/httpx.sh brute-hosts-live.txt;
         cp httpx.out httpx-brute-resolved-url.txt;
         xz httpx-brute-resolved-url.txt;
      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
         name: httpx-brute-artifacts
         path: |
          httpx-brute-resolved-url.txt.xz
          brute-ips-live.txt
      - name: Slack
        if: always()
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{"text":"The job ${{ github.job}} in workflow ${{ github.workflow }} has _*`${{ job.status }}`*_  - '$TARGET'"}' "$WEBHOOK" ;



  Subdomain-enum:
    if: always()
    needs: HTTPX-Brute
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2 
      - uses: actions/download-artifact@v2
        with:
         name: httpx-brute-artifacts
      - name: Subdomains
        run: |
         curl -X POST -H 'Content-type: application/json' --data '{"text":"The job ${{ github.job}} in workflow ${{ github.workflow }} has _*`Started`*_  - '$TARGET'"}' "$WEBHOOK";
         echo "$CUSTOM_GIT_CREDS" > ~/.git-credentials; echo "$CUSTOM_GIT_CONFIG" > ~/.gitconfig;
         echo "$EXCLUDE_HOST" > exclude-host.txt;
         git clone https://github.com/ValluvarSploit/Domain_Monitoring.git;
         bash Domain_Monitoring/scripts/subs.sh "$TARGET";
         mv subdomains-normal.txt subdomains-temp.txt;
         grep -vFf exclude-host.txt subdomains-temp.txt > subdomains-normal.txt;
         echo "[+] Total Number of inscope subdomains is `cat subdomains-normal.txt | wc -l`";
         xz -k subdomains-normal.txt;
      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v2
        with:
         name: subdomains-artifacts
         path: |
          subdomains-normal.txt
          httpx-brute-resolved-url.txt.xz
          brute-ips-live.txt
      - name: Slack
        if: always()
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{"text":"The job ${{ github.job}} in workflow ${{ github.workflow }} has _*`${{ job.status }}`*_  - '$TARGET'"}' "$WEBHOOK" ;


  DNSx:
    if: always()
    runs-on: ubuntu-latest
    needs: Subdomain-enum  
    steps:
      - uses: actions/checkout@v2 
      - uses: actions/download-artifact@v2
        with:
         name: subdomains-artifacts
      - name: DNSx
        run: |
         curl -X POST -H 'Content-type: application/json' --data '{"text":"The job ${{ github.job}} in workflow ${{ github.workflow }} has _*`Started`*_  - '$TARGET'"}' "$WEBHOOK";
         echo "$CUSTOM_GIT_CREDS" > ~/.git-credentials; echo "$CUSTOM_GIT_CONFIG" > ~/.gitconfig;
         git clone https://github.com/ValluvarSploit/Domain_Monitoring.git;
         bash Domain_Monitoring/scripts/dnsx.sh subdomains-normal.txt;
         cp dnsx.txt dnsx-normal.txt;
         cat brute-ips-live.txt >> ips-live.txt; sort -u ips-live.txt -o ips-live.txt;
      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
         name: dnsx-artifacts
         path: |
          hosts-live.txt
          ips-live.txt
          httpx-brute-resolved-url.txt.xz
      - name: Slack Notification
        if: always()
        run: |          
          curl "$S_URL" -F token="$S_TOKEN" -F channels="$S_CHANNEL" -F title=DNSx-Normal -F file=@dnsx-normal.txt;
          curl -X POST -H 'Content-type: application/json' --data '{"text":"The job ${{ github.job}} in workflow ${{ github.workflow }} has _*`${{ job.status }}`*_  - '$TARGET'"}' "$WEBHOOK" ;



  HTTPX:
    needs: DNSx
    if: always()
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
        with:
         name: dnsx-artifacts   
      - name: Install Dependencies
        run: |
         curl -X POST -H 'Content-type: application/json' --data '{"text":"The job ${{ github.job}} in workflow ${{ github.workflow }} has _*`Started`*_  - '$TARGET'"}' "$WEBHOOK";
         echo "$CUSTOM_GIT_CREDS" > ~/.git-credentials; echo "$CUSTOM_GIT_CONFIG" > ~/.gitconfig;
         xz -d httpx-brute-resolved-url.txt.xz;
         git clone https://github.com/ValluvarSploit/Domain_Monitoring.git;
         bash Domain_Monitoring/scripts/httpx.sh hosts-live.txt;
         cat httpx-brute-resolved-url.txt httpx.out > httpx-resolved-url.txt;
         cat httpx-resolved-url.txt | cut -d "/" -f 3 > httpx-resolved-host.txt;
         sort -u httpx-resolved-host.txt -o httpx-resolved-host.txt
      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v2
        with:
         name: httpx-artifacts
         path: |
           httpx-resolved-url.txt
           httpx-resolved-host.txt
           ips-live.txt
      - name: Slack
        if: always()
        run: |          
          curl "$S_URL" -F token="$S_TOKEN" -F channels="$S_CHANNEL" -F title=HTTPX-URL -F file=@httpx-resolved-url.txt;
          curl "$S_URL" -F token="$S_TOKEN" -F channels="$S_CHANNEL" -F title=HTPPX-Host -F file=@httpx-resolved-host.txt;
          curl -X POST -H 'Content-type: application/json' --data '{"text":"The job ${{ github.job}} in workflow ${{ github.workflow }} has _*`${{ job.status }}`*_  - '$TARGET'"}' "$WEBHOOK" ;



  Subdomain-Takeoever:
    needs: HTTPX
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
        with:
         name: httpx-artifacts
      - name: Subdomain Takeover
        run: |
         curl -X POST -H 'Content-type: application/json' --data '{"text":"Job *${{ github.job}}* in workflow *${{ github.workflow }}* has _*`Started`*_  - '$TARGET'"}' "$WEBHOOK";
         echo "$CUSTOM_GIT_CREDS" > ~/.git-credentials; echo "$CUSTOM_GIT_CONFIG" > ~/.gitconfig;         
         git clone https://github.com/ValluvarSploit/Domain_Monitoring.git;
         bash Domain_Monitoring/scripts/subdomain_takeover.sh httpx-resolved-url.txt httpx-resolved-host.txt;
      - name: Output & Slack Notification
        if: always()
        run: |
          curl "$S_URL" -F token="$S_TOKEN" -F channels="$S_CHANNEL" -F title=HTTPX -F file=@subdomain-takeover.zip;
          curl -X POST -H 'Content-type: application/json' --data '{"text":"The job *${{ github.job}}* in workflow *${{ github.workflow }}* has _*`${{ job.status }}`*_  - '$TARGET'"}' "$WEBHOOK";


          
  DNSC:
    if: always()
    runs-on: ubuntu-latest  
    needs: [HTTPX,  Subdomain-Takeoever]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
        with:
         name: httpx-artifacts
      - name: DNSC
        run: |
         curl -X POST -H 'Content-type: application/json' --data '{"text":"Job *${{ github.job}}* in workflow *${{ github.workflow }}* has _*`Started`*_  - '$TARGET'"}' "$WEBHOOK";
         echo "$CUSTOM_GIT_CREDS" > ~/.git-credentials; echo "$CUSTOM_GIT_CONFIG" > ~/.gitconfig;
         git clone https://github.com/ValluvarSploit/Domain_Monitoring.git;
         bash Domain_Monitoring/scripts/dnsc.sh -l httpx-resolved-host.txt -o dnsc.csv;
      - name: Send Output to Slack
        if: always()
        run: |
         curl https://slack.com/api/files.upload -F token="$SLACK_OAUTH_TOKEN" -F channels="$S_CHANNEL" -F title=DNSC -F file=@dnsc.csv
         curl -X POST -H 'Content-type: application/json' --data '{"text":"The job *${{ github.job}}* in workflow *${{ github.workflow }}* has _*`${{ job.status }}`*_  - '$TARGET'"}' "$WEBHOOK";



  MEG:
    if: always()
    runs-on: ubuntu-latest
    needs: [HTTPX, DNSC]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
